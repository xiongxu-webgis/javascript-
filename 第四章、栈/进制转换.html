<script type="module">
    import Stack from "./Stack.js";
    let baseConvert = (decNum,base) =>{
        if(base>16){
            return "超出十六进制"
        }
        let rem = null
        let stack = new Stack()
        let number = decNum
        let convertString = ""
        const digits = "0123456789ABCDEF"
        while(number){
            rem = number%base
            stack.push(rem)
            number = Math.floor(number/base)
        }
        while(!stack.isEmpty()){
            convertString+=digits[stack.pop()]
        }
        return convertString
    }
    console.log(baseConvert(16,16))
    let stack = new Stack()
    stack.push(5)
    stack.push(8)
    console.log(stack.toString())

</script>
